<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <style>
        /* Base reset for consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .quiz-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .quiz-item {
            background-color: #e9ecef;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        .quiz-item h3 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .option-container {
            margin-top: 5px; /* Adds space between options */
        }

        button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .quiz-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Quizzes for {{ selected_topic }} ({{ selected_difficulty }})</h1>
    <form action="{% url 'quiz_submit_url' %}" method="post">
        {% csrf_token %}
        {% for quiz in quizzes %}
        <div class="quiz-container">
            <h3>{{ quiz.question }}</h3>
            <input type="hidden" name="quiz_id_{{ forloop.counter }}" value="{{ quiz.id }}">
            <div class="option-container">
                <input type="radio" name="answer_{{ quiz.id }}" value="1" id="option1_{{ quiz.id }}">
                <label for="option1_{{ quiz.id }}">{{ quiz.option1 }}</label>
            </div>
            <div class="option-container">
                <input type="radio" name="answer_{{ quiz.id }}" value="2" id="option2_{{ quiz.id }}">
                <label for="option2_{{ quiz.id }}">{{ quiz.option2 }}</label>
            </div>
            <div class="option-container">
                <input type="radio" name="answer_{{ quiz.id }}" value="3" id="option3_{{ quiz.id }}">
                <label for="option3_{{ quiz.id }}">{{ quiz.option3 }}</label>
            </div>
            <div class="option-container">
                <input type="radio" name="answer_{{ quiz.id }}" value="4" id="option4_{{ quiz.id }}">
                <label for="option4_{{ quiz.id }}">{{ quiz.option4 }}</label>
            </div>
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
